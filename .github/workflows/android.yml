name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Unit tests
        run: |
          java -version
          echo $PATH
          echo $JAVA_HOME
          bash ./gradlew test --stacktrace
  
  build:
    if: "false"
    name: Build and Upload APK
    needs: [test]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: |
        java -version
        echo $PATH
        echo $JAVA_HOME
        ./gradlew build
      
    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        name: app 
        path: app/build/outputs/apk/debug/app-debug.apk

